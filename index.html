<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Magic Word Trigger</title>

    <style>
        body {
            background: linear-gradient(-45deg, #ffdde1, #ee9ca7, #ffafbd, #ffc3a0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            cursor: pointer; /* Shows user they can click anywhere */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particles: Flowers and Butterflies */
        .particle {
            position: absolute;
            user-select: none;
            pointer-events: none;
            animation: floatUp 10s linear infinite;
            opacity: 0;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-20vh) translateX(100px) rotate(360deg); opacity: 0; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 40px;
            padding: 50px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: relative;
        }

        h2 { 
            color: #d81b60; 
            margin-bottom: 25px; 
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 300;
        }

        input {
            padding: 18px 30px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            outline: none;
            width: 300px;
            text-align: center;
            color: #880e4f;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.4s ease;
        }

        input:focus {
            width: 380px;
        }

        #status {
            margin: 30px auto 0 auto;
            font-weight: bold;
            color: #ad1457;
            padding: 15px 25px;
            border-radius: 20px;
            max-width: 450px;
            line-height: 1.6;
        }

        /* Hidden YouTube Audio */
        #video-overlay {
            position: absolute;
            top: -500px;
            left: -500px;
            width: 1px;
            height: 1px;
            pointer-events: none;
        }
    </style>
</head>
<body>
